  \ event special.\r\n<br>\r\n<strong> All tickets include: Accomodation & bedding,\
  \ food, workshops, wellness and snow days ticket.</strong> \r\n<br>\r\nSome tickets\
  \ go without accommodation but are limited.<br> There are no single day tickets\
  \ this year, we want everyone to have a full experience of the program we so carefully\
  \ organized.<br> <br>\r\n<strong>First round of booking confirmations:<br>\r\n10\
  \ December 2025</strong><br> <br>\r\n<strong>  Confirmation conditions:  </strong>\
  \ <br>\r\nYour spot is confirmed after payment. <br><br>\r\n    <b>Ticket Transfer</b>:\
