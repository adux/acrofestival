winter_home_show: "With the help of our teachers and professional artists the show\
  \ is on! But the show is open for you to participate too!! We'd love you to be there\
  \ and share whatever skill you bring! <br> We will share invitations for the event\
  \ to the town of Arosa. Its a big event and we want to celebrate it with you all!\r\
  \n"
winter_home_specialevent: "On Thursday morning we will organize a snow event up on\
  \ the mountain of the Scuol ski resort (If the weather is good). <br>The transportation\
  \ to the station is a 20min drive. <br>  \U0001F642<br>Bring warm clothes for outdoor\
  \ acro. Free afternoon for ski, snowboard or free floor at the hall.<br><br>*As\
  \ an EXTRA, we could organize ski tickets for you, write us ;).\r\n"
winter_home_workshops: "There will be <b>3 acro workshops per \"acro\" day</b>. Expect\
  \ daily handstand, coaching, and other projects & jams throughout the day. <b>Longes\
  \ and mats will be available for continuous practice</b>.<br>\r\n<b>Skill Levels</b>:\r\
  \nNo beginner workshops â€” previous acro experience is required.\r\nWorkshops level\
  \ starts at intermediate with intro-level prerequisites for Flows, Icarians, or\
  \ Standing Acro.\r\n"
