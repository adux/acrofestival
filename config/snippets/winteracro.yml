winter_home_intro: "We're backâ€”and this time, Winter Acro is making a return to the\
  \ cozy corner!\r\n\r\n<br><br> While we loved the site of last year's edition (and\
  \ definitely plan to bring something like that again in the future), we adapted\
  \ this year's edition to our recent private situation of having a son. Like always\
  \ you can count on many of our favorite acrobatics teachers and friends from all\
  \ over the world gathered in one spot!\r\n\r\n<br><br> Expect a week of high-level\
  \ partner acrobatics, Icarian, Acroyoga and dynamic acrobatics workshops in beautiful\
  \ Tschlin. With awesome food,  the snow, and the sun, we're going to have so much\
  \ fun this year, and we hope to see many of you for the 8th edition of the Winter\
  \ Acro Festival!\r\n"
winter_home_location: "Tschlin is a traditional mountain village in the Lower Engadin\
  \ valley of the canton of GraubÃ¼nden, located near the Austrian border. At around\
  \ 1,550 meters above sea level, it offers panoramic views over the Inn valley and\
  \ surrounding alpine peaks. The area is known for its well-preserved Engadin architecture,\
  \ peaceful atmosphere, and access to scenic hiking and biking trails. The Ski area\
  \ \"Scuol\" is only a 20min drive away. A complete description on how to get there\
  \ can be found in the following link: <br> <br>\r\n"
